<div class="countainer px-3 py-5">
    <div class="col-md-12 col-lg-6 col-xl-5">
        <div class="card mb-4 shadow-sm">

            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <img class="img-fluid" src="{{col.photoUrl}}" alt="photo">
                    </div>
                    <div class="col-8">
                        <dl class="row">
                            <dt class=" col-6">Matricule</dt>
                            <dd class="col-6">{{col.matricule}}</dd>

                            <dt class="col-6">Nom</dt>
                            <dd class="col-6">{{col.nom}}</dd>

                            <dt class="col-6">Prénoms</dt>
                            <dd class="col-6">{{col.prenoms}}</dd>

                            <dt class="col-6">Date de naissance</dt>
                            <dd class="col-6">{{col.dateDeNaissance.toDateString()}}</dd>

                            <dt class="col-6">Email</dt>
                            <dd class="col-6">{{col.email}}</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 ">
            <a href="#" (click)="ajouterCollegue()">Créer un nouveau collègue</a>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-dark" (click)="modifierCollegue(col)">Modifier</button>
        </div>
    </div>
</div>
