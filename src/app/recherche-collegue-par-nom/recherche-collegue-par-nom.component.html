<div class="countainer px-3 py-5">
  <div class="row">
    <div class="col-4"><label for="nom">Recherche par nom</label></div>
    <div class="col-5"><input type="nom" class="form-control" id="nom" #saisieNom ></div>
    <div class="col-3"> <button type="button" (click)="rechercherCollegueParNom(saisieNom.value)" class="btn btn-dark">Rechercher</button></div>
  </div>
  <div class="row">
    <div class="col-8">
      <ul *ngIf = "afficherMatricules">
      <li *ngFor="let mat of listeMatricules | async"><a href="#"  (click)="recupererCollegue(mat)" >{{mat}}</a></li>
      </ul>
    </div>
  </div>
</div>
